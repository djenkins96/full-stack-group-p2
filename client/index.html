<!DOCTYPE html>
<html ng-app="Coworkers">
    <head>
        <base href="/">
        <meta name="fragment" content="!">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>{{ seo.title }}</title>
        <meta property="og:title" content="{{ seo.title }}">
        <meta property="twitter:title" content="{{seo.title}}">
        <meta property="og:image" content="{{ seo.image }}">
        <meta property="twitter:image" content="{{seo.image}}">
        <meta property="og:url" content="{{ seo.url }}">
        <meta property="twitter:url" content="{{ seo.url }}">
        <meta property="description" content="{{ seo.description }}">
        <meta property="og:description" content="{{ seo.description }}">
        <meta property="twitter:description" content="{{ seo.description }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Arvo|Graduate|Open+Sans+Condensed:300" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Coworkers</title>
    </head>
    <body>
        <nav class="navbar navbar-default rich-red">
            <div class="topnav" id="myTopnav">
                <div id="nav-header-box" class="navbar-header">
                    <a class="navbar-logo" href="/">
                        <img id="header-logo" src="images/Coworkers_RedandGold_1200x206.png"/>
                    </a>
                </div>
                <div id="main-nav">
                    <div id="nav-link-wrap">
                        <a class="arvo" href="/myprofile">My Profile</a>
                        <a class="arvo" href="/login">Login</a>
                    </div>
                </div>
            </div>
        </nav>
        <div ng-view></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-resource.js"></script> 
        <script src="app.js"></script>
        <script src="controllers.js"></script>
        <script src="factories.js"></script>
        <script src="services.js"></script>
        <script src="directives.js"></script>
    </body>
</html>
