<form class="form-horizontal">

    <div class="form-group">
        <label for="first-name" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="first-name" placeholder="First Name" ng-model="user.firstname">
        </div>
    </div>
    <div class="form-group">
        <label for="last-name" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model="user.lastname">
        </div>
    </div>
    <div class="form-group">
        <label for="interests" class="col-sm-2 control-label">Interests</label>
        <div class="col-sm-10">
            <textarea rows="8" cols="75" ng-trim="false" ng-model="countmodel"></textarea>
            <div id="character-count">{{500 - countmodel.length}} Characters</div>
        </div>
    </div>
</form>
