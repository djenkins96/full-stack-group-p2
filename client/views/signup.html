<div class="signup-background">
    <div class="container">
        <div class="row">
            <div id="signup-wrapper">
                <form class="form-horizontal">
                    <div class="form-group">
                         <div class="col-sm-10">
                        <label for="first-name" class="col-sm-2 control-label work-sans">First Name</label>
                       
                            <input type="text" class="form-control" id="first-name" placeholder="First Name" ng-model="user.firstname">
                        </div>
                    </div>
                    <div class="form-group">
                         <div class="col-sm-10">
                        <label for="last-name" class="col-sm-2 control-label work-sans">Last Name</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model="user.lastname">
                        </div>
                    </div>
                    <div class="form-group">
                         <div class="col-sm-10">
                        <label for="inputEmail3" class="col-sm-2 control-label work-sans">Email</label>
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.email">
                        </div>
                    </div>
                    <div class="form-group">
                         <div class="col-sm-10">
                        <label for="inputPassword3" class="col-sm-2 control-label work-sans">Password</label>
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
                        </div>
                    </div>
                    <div class="form-group">
                         <div class="col-sm-10">
                        <label for="inputPassword4" class="col-sm-2 control-label work-sans">Confirm Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" ng-model="password1">
                        </div>
                    </div>
                    <div class="form-group">
                         <div class="col-sm-10">
                        <label for="interests" class="col-sm-2 control-label work-sans">Interests</label>
                            <textarea rows="8" cols="75" ng-trim="false" ng-model="user.interests"></textarea>
                            <div id="character-count"><p>{{500 - user.interests.length}} Characters</p>
                                <button type="submit" class="btn btn-success work-sans" ng-click="newUser()">Sign in</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
