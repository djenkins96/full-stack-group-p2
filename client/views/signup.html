<div class="container">
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="first-name" class="col-sm-2 control-label graduate">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="first-name" placeholder="First Name" ng-model="user.firstname">
                </div>
            </div>
            <div class="form-group">
                <label for="last-name" class="col-sm-2 control-label graduate">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model="user.lastname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label graduate">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label graduate">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="col-sm-2 control-label graduate">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" ng-model="password1">  
                </div>
            </div>
            <div class="form-group">
                <label for="interests" class="col-sm-2 control-label graduate">Interests</label>
                <div class="col-sm-10">
                    <textarea rows="8" cols="75" ng-trim="false" ng-model="user.interests"></textarea>
                    <div id="character-count">{{500 - countmodel.length}} Characters</div>
                </div>
            </div>
        </form>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default graduate" ng-click="newUser()">Sign in</button>
            </div>
        </div>
    </div>
</div>
