<div class="container">
    <div id="signup-wrapper" class="row sandstone">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label graduate">Email</label>
                <div class="col-lg-6">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label graduate">Password</label>
                <div class="col-lg-6">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="col-sm-2 control-label graduate">Confirm Password</label>
                <div class="col-lg-6">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default graduate" ng-click="newUser()">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
