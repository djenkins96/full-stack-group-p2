<!--page to view another users profile-->
<h5 id="prod-title" class="cov-font">{{ user.firstname }} {{ user.lastname }}</h5>
<h5 id="prod-price" class="cov-font">{{ user.displayemail }}</h5>
<h5>{{ user.interests }}</h5>



<div class="page-header">
    <h1>Update</h1>
</div>
<form class="my-form" ng-submit="save()">
    <div class="form-group">
        <input class="form-control" type="text" ng-model="user.firstname" placeholder="First Name">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" ng-model="user.lastname" placeholder="Last Name">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" ng-model="user.email" placeholder="First Name">
    </div>
    <div class="form-group">
        <textarea class="form-control" ng-model="user.interests"></textarea>
    </div>
    <input class="btn btn-info" type="submit" value="Save">
</form>
