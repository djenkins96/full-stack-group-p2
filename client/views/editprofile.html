<div class="flex container">
    <form class="my-form" ng-submit="save()">
        <div class="flex flex-column flex-center profile-wrapper">
            <div id="profile-pic-wrapper" class="flex">
                <img id="profile-pic" src="/images/placeholder-user-photo.png"></img>
            </div>
            <h3 class="arvo"><span ng-model="firstname">{{ user.firstname }}</span> <span ng-model="lastname">{{ user.lastname }}</span></h5>
            <label for="email">Email</label>
            <div class="form-group">
                <input class="form-control" type="text" ng-model="user.displayemail">
            </div>
            <label for="interests">Interests</label>
            <div class="form-group">
                <textarea class="form-control" ng-model="user.interests" ></textarea>
                <span>{{500 - user.interests.length + " characters remaining"}}</span>  
            </div>
            <input class="btn btn-info" type="submit" value="Save">
        </div>
    </form>
</div>
