
    <div id="product-div" >
         <div id="the-product" class="col-sm-4 col-md-3"> 
                    <h5 id="prod-title" class="cov-font"><span ng-model="firstname">{{ user.firstname }}</span> <span ng-model="lastname">{{ user.lastname }}</span></h5>
                    <h5 id="prod-price" class="cov-font" ng-model="displayemail">{{ user.displayemail }}</h5>
                    <h5 ng-model="interests">{{ user.interests }}</h5> 
        </div>
        <div class="clearfix visible-lg" ng-if="($index + 1) % 6 == 0"></div>
        <div class="clearfix visible-md" ng-if="($index + 1) % 4 == 0"></div>
        <div class="clearfix visible-sm" ng-if="($index + 1) % 3 == 0"></div>
        <!--<div class="clearfix visible-xs" ng-if="($index + 1) % 1 == 0"></div>-->
    </div>
