<div class="row" id="item-display">
<div class="container" id="product-list">
    <!-- shows all users that are currently available and unavailable ie. not offline -->
    <div id="product-div" ng-repeat="location in locations ">
         <div id="the-product" class="col-sm-4 col-md-3">
                    <h5 id="prod-title" class="cov-font"> {{ location.name }}</h5>
                    <h5 id="prod-price" class="cov-font">{{ location.address}}</h5>
                    <!-- <h5>{{ user.interests }}</h5>
                    <h5>{{ user.userstatus}}</h5> -->
                    <p><a ng-href="/users/{{ user.userid }}">See Profile</a></p>
        </div>
        <div class="clearfix visible-lg" ng-if="($index + 1) % 6 == 0"></div>
        <div class="clearfix visible-md" ng-if="($index + 1) % 4 == 0"></div>
        <div class="clearfix visible-sm" ng-if="($index + 1) % 3 == 0"></div>
        <div class="clearfix visible-xs" ng-if="($index + 1) % 1 == 0"></div>
    </div>
</div>
</div>


<div id="map" style="width:100%;height:500px"></div>

<script>
function myMap() {
  var myCenter = new google.maps.LatLng(51.508742,-0.120850);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 5};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);

  var infowindow = new google.maps.InfoWindow({
    content: "Hello World!"
  });
  infowindow.open(map,marker);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRPTeO1JTD5HRS81tCAAiDoeZAAhECkIc&callback=myMap"></script>


</body>
</html>
